<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickSolve</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- âœ… Add Axios -->
</head>
<body>
    <div class="login-container">
        <h1 class="title">TickSolve</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <span class="icon">ðŸŽ“</span>
                <input type="text" id="studentId" class="input-field" placeholder="STUDENT ID" required>
            </div>
            
            <div class="input-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" id="password" class="input-field" placeholder="PASSWORD" required>
            </div>
            
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        
        <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const studentId = document.getElementById('studentId').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await axios.post('http://localhost:5000/api/auth/login', {
                        studentId,
                        password
                    });

                    // âœ… Save token in localStorage
                    localStorage.setItem('token', response.data.token);
                    
                   
                    window.location.href = 'home.html'; // âœ… Redirect to home page
                } catch (error) {
                    alert(error.response?.data?.message || 'Login failed, please try again.');
                }
            });

            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Password reset functionality would be triggered here.');
            });
        });
    </script>
</body>
</html>
